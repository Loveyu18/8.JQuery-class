        <script>
            function moveRight() {
                $(".box").css("left", "+=100");
            }

            function moveLeft() {
                $(".box").css("left", "-=100");
            }

            // function move(dir) {
            //     const directionList = {
            //         left: "-=",
            //         right: "+=",
            //     };
            //     console.log("list", directionList[dir]);
            //     $(".box").css("left", "-=100");
            // }

            const speed = 200;

            function move(cssName, direction) {
                $(".box").css(cssName, `${direction}${speed}`);
            }

            $("#right").click(function () {
                console.log("right", $(".box").css("left"));
                if (parseInt($(".box").css("left")) < 700) {
                    move("left", "+=");
                }
            });

            $("#left").click(function () {
                console.log("left", $(".box").css("left"));
                if (parseInt($(".box").css("left")) > 0) {
                    move("left", "-=");
                }
            });

            $(document).on("keydown", function (e) {
                console.log("keydown", e.keyCode);
                if (e.keyCode === 39) {
                    move("left", "+=");
                }
                if (e.keyCode === 37) {
                    move("left", "-=");
                }
            });
        </script>
