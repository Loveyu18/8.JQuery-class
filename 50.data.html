<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data</title>
    </head>

    <body>
        <div class="box" data-price="200" data-product-name="pen"></div>
        <script src="./js/jquery-3.6.0.js"></script>
        <script>
            // 可以用來存資料在任何地方
            // 拿到 box 裡面的資料 改資料
            $(".box").data("price", 500);
            $(".box").data("product-name", "pencil");
            console.log("price", $(".box").data("price"));
            console.log("price", $(".box").data("product-name"));
        </script>
    </body>

</html>
