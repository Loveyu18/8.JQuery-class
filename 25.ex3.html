<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ex3</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
            integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
            crossorigin="anonymous" />
    </head>

    <body>
        <div class="container">
            <div class="row">
                <form>
                    <div class="form-group">
                        <!-- for 要跟 id 一樣，使用者點選標題才會指向正確 box -->
                        <label for="exampleInputUsername">user name</label>
                        <input  type="text" class="form-control" id="exampleInputUsername"
                            aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button id="autoInputBtn" type="submit" class="btn btn-primary">Auto Input</button>
                    <button id="checkPass" type="submit" class="btn btn-primary">Chack Pass</button>
                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>
            </div>
        </div>

        <script src="./js/jquery-3.6.0.js"></script>
        <script>
            $("#autoInputBtn").click(function () {
                $("#exampleInputUsername").val("James");
                $("#exampleInputPassword1").val("123456");

            })

            $("#checkPass").click(function () {
                $("#exampleInputPassword1").attr("type", "text");
            })
        </script>
    </body>

</html>
