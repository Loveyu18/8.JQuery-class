<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>wrap</title>

        <style>
            .img-wrap {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                border: 1px solid red;
                overflow: hidden;
                margin: 10px;
            }

            .img-wrap>img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        </style>



    </head>

    <body>
        <div class="container">
            <div class="row">
                <img src="./imgs/6c55e97406776e98d929586f2a3cbe3202203210731515550.jpg" alt="">
                <img src="./imgs/2db86452ab5ea64c95d37b6589910711.jpg" alt="">
                <img src="./imgs/tumblr_owlk9fPw6z1tq0swwo1_500.png" alt="">
            </div>
            <div class="row">
                <img src="./imgs/6c55e97406776e98d929586f2a3cbe3202203210731515550.jpg" alt="">
                <img src="./imgs/2db86452ab5ea64c95d37b6589910711.jpg" alt="">
            </div>
        </div>

        <script src="./js/jquery-3.6.0.js"></script>
        <script>
            // $("img").wrap("<div class='img-wrap'></div>");
            // $("img").unwrap();
            $("img").wrapAll("<div class='img-wrap'></div>"); // 第一個在哪就會包在哪，其他節點都會被抓過來到同一包


        </script>
    </body>

</html>
