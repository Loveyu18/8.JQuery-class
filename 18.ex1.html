用attr來做
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EX1</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>

        </style>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="product-demo d-flex justify-content-center">
                        <img src="./imgs/tumblr_owlk9fPw6z1tq0swwo1_500.png" alt="">
                    </div>
                </div>
                <div class="col-12">
                    <div class="img-wrap d-flex">
                        <div class="img-row">
                            <img class="w-100" src="./imgs/1bed2213937b76a45ff2d4f2fe2deef3202202211523357855.jpg"
                                alt="">
                        </div>
                        <div class="img-row">
                            <img class="w-100" src="./imgs/1eb3e4fdbf354488d64aca5397ae8202111011954598804.jpg" alt="">
                        </div>
                        <div class="img-row">
                            <img class="w-100" src="./imgs/2db86452ab5ea64c95d37b6589910711.jpg" alt="">
                        </div>
                        <div class="img-row">
                            <img class="w-100" src="./imgs/6c55e97406776e98d929586f2a3cbe3202203210731515550.jpg"
                                alt="">
                        </div>
                        <div class="img-row">
                            <img class="w-100" src="./imgs/tumblr_owlk9fPw6z1tq0swwo3_500.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./js/jquery-3.6.0.js"></script>
        <script>
            // TODO:點選後替換圖片
            // 1. 點選 (click event)
            // 2. 替換圖片，小圖 src 去替換大圖 src
            // 3. 拿到小圖的 src
            // 4. 修改大圖的 src
            $(".img-wrap img").click((e) => {
                // console.log("img clicked", $(e.currentTarget).attr("src"));
                const imgSrc = $(e.currentTarget).attr("src");
                $('.product-demo img').attr('src', imgSrc);
            });
        </script>
    </body>

</html>
